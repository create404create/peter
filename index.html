<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Surprise!</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin-top: 50px;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: red;
        }

        .glitch {
            font-size: 2rem;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00;
            animation: glitch-animation 0.2s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation {
            0% { text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00; }
            50% { text-shadow: -2px -2px 0px #00FF00, 2px 2px 0px #00FF00; }
            100% { text-shadow: -4px -4px 0px #00FF00, 4px 4px 0px #00FF00; }
        }

        .confuse {
            font-size: 2rem;
            color: #FF00FF;
            animation: confuse-animation 0.5s infinite linear alternate;
        }

        @keyframes confuse-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .random-messages {
            display: none;
            color: yellow;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .show-message {
            animation: blink-animation 1s infinite;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        /* Make sure the prank only works on PC */
        @media (max-width: 768px) {
            body {
                display: none; /* Hide prank on mobile devices */
            }
        }

    </style>
</head>
<body>
    <h1>Peter's Surprise!</h1>
    <div class="glitch">
        Wait for it...
    </div>
    <div class="confuse">
        Are you ready for the glitch effect?
    </div>

    <div class="random-messages" id="message1">
        <p>Wait... what's going on?</p>
    </div>
    <div class="random-messages" id="message2">
        <p>This isn't what I expected...</p>
    </div>
    <div class="random-messages" id="message3">
        <p>Are you sure you're okay?</p>
    </div>

    <script>
        // Function to show random messages
        const messages = ['#message1', '#message2', '#message3'];
        let messageIndex = 0;

        function showRandomMessages() {
            setInterval(() => {
                document.querySelector(messages[messageIndex]).classList.add('show-message');
                setTimeout(() => {
                    document.querySelector(messages[messageIndex]).classList.remove('show-message');
                }, 3000);
                messageIndex = (messageIndex + 1) % messages.length;
            }, 4000);
        }

        // Randomize the glitch
        function randomGlitch() {
            setInterval(() => {
                document.querySelector('.glitch').style.textShadow = Math.random() < 0.5 ? '0 0 5px red' : '0 0 5px yellow';
            }, 500);
        }

        // Trigger functions
        showRandomMessages();
        randomGlitch();

        // Add a random page reload to mess with Peter
        setTimeout(() => {
            location.reload();
        }, 15000);  // Reload page after 15 seconds for extra chaos
    </script>
</body>
</html>
