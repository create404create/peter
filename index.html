<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Horror Surprise!</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin-top: 50px;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: red;
        }

        .glitch {
            font-size: 2rem;
            color: #00FF00;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 15px #FF0000;
            animation: glitch-animation 0.2s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation {
            0% { text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 15px #FF0000; }
            50% { text-shadow: -2px -2px 0px #FF0000, 2px 2px 0px #FF0000; }
            100% { text-shadow: -4px -4px 0px #FF0000, 4px 4px 0px #FF0000; }
        }

        .confuse {
            font-size: 2rem;
            color: #FF00FF;
            animation: confuse-animation 0.5s infinite linear alternate;
        }

        @keyframes confuse-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .random-messages {
            display: none;
            color: yellow;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .show-message {
            animation: blink-animation 1s infinite;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        /* Horror Image Styling */
        #horror-images img {
            width: 70%;
            max-width: 400px;
            margin: 10px;
            border: 3px solid red;
            border-radius: 10px;
        }

        /* Make sure the prank only works on PC */
        @media (max-width: 768px) {
            body {
                display: none; /* Hide prank on mobile devices */
            }
        }

    </style>
</head>
<body>
    <h1>Peter's Horror Surprise!</h1>
    <div class="glitch">
        Wait for it...
    </div>
    <div class="confuse">
        Are you ready for the horror effect?
    </div>

    <div class="random-messages" id="message1">
        <p>What's happening...?!</p>
    </div>
    <div class="random-messages" id="message2">
        <p>This is not good...</p>
    </div>
    <div class="random-messages" id="message3">
        <p>Get out of here... NOW!</p>
    </div>

    <!-- Horror Images -->
    <div id="horror-images">
        <img src="https://example.com/horror1.jpg" alt="Horror Image 1">
        <img src="https://example.com/horror2.jpg" alt="Horror Image 2">
        <img src="https://example.com/horror3.jpg" alt="Horror Image 3">
        <img src="https://example.com/horror4.jpg" alt="Horror Image 4">
        <img src="https://example.com/horror5.jpg" alt="Horror Image 5">
    </div>

    <!-- Horror Sound -->
    <audio id="horror-sound" preload="auto">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <button onclick="playHorrorSound()">Click to Start the Horror</button>

    <script>
        // Function to play the horror sound when the button is clicked
        function playHorrorSound() {
            var sound = document.getElementById('horror-sound');
            sound.play();
        }

        // Function to show random messages
        const messages = ['#message1', '#message2', '#message3'];
        let messageIndex = 0;

        function showRandomMessages() {
            setInterval(() => {
                document.querySelector(messages[messageIndex]).classList.add('show-message');
                setTimeout(() => {
                    document.querySelector(messages[messageIndex]).classList.remove('show-message');
                }, 3000);
                messageIndex = (messageIndex + 1) % messages.length;
            }, 4000);
        }

        // Randomize the glitch
        function randomGlitch() {
            setInterval(() => {
                document.querySelector('.glitch').style.textShadow = Math.random() < 0.5 ? '0 0 5px red' : '0 0 5px yellow';
            }, 500);
        }

        // Show horror images randomly
        function randomHorrorImages() {
            const images = document.querySelectorAll('#horror-images img');
            setInterval(() => {
                const randomImage = images[Math.floor(Math.random() * images.length)];
                randomImage.style.opacity = 1;
                setTimeout(() => {
                    randomImage.style.opacity = 0;
                }, 2000);
            }, 3000);
        }

        // Trigger functions after the page loads
        window.onload = function() {
            showRandomMessages();
            randomGlitch();
            randomHorrorImages();

            // Add a random page reload to mess with Peter
            setTimeout(() => {
                location.reload();
            }, 15000);  // Reload page after 15 seconds for extra chaos
        }
    </script>
</body>
</html>
